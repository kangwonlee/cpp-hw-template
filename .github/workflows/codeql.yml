# begin .github/workflows/codeql.yml

name: "CodeQL"

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set Short SHA
      id: short_sha
      run: |
        SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp  # Or 'c' for plain C

    - name: Autobuild (for C/C++)
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: ${{ github.workspace }}/${{ env.SHORT_SHA }}
        upload: false

    - name: indent json
      run: python -m json.tool ${{ github.workspace }}/${{ env.SHORT_SHA }}/cpp.sarif > ${{ github.workspace }}/codeql-${{ env.SHORT_SHA }}.json

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: artifacts-${{ env.SHORT_SHA }}
        path: |
          *.json
          ${{ github.workspace }}/${{ env.SHORT_SHA }}/*.sarif

# end .github/workflows/codeql.yml
